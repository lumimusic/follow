<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- BOX ICONS CSS-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>LUMI Music - Follow Us</title>
</head>
<body id="body">
    <!-- Loading Animation -->
    <div id="loading-animation" class="animation-container">
        <div class="animation">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display:none;">
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="assets/icons" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">LUMI Music</span>
                    </a>
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-chevron-right'></i>
                    </div>
                    <ul class="nav__list">
                        <a href="https://lumimusic.github.io/home" class="nav__link">
                            <i class='bx bx-grid-alt nav__icon'></i>
                            <span class="nav__text">Home</span>
                        </a>
                        <a href="https://lumimusic.github.io/about" class="nav__link">
                            <i class='bx bx-info-circle nav__icon'></i>
                            <span class="nav__text">About</span>
                        </a>
                        <a href="#" class="nav__link active">
                            <i class='bx bx-bell nav__icon' ></i>
                            <span class="nav__text">Follow</span>
                        </a>
                        <a href="https://lumimusic.github.io/contact" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon'></i>
                            <span class="nav__text">Contact</span>
                        </a>         
                    </ul>
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="ncs-section">
                <div class="ncs-info">
                    <h1>Nghe nhạc miễn phí không vi phạm bản quyền.</h1>
                    <p>Nhạc của chúng tôi luôn <strong>miễn phí</strong> để sử dụng, giúp bạn kiếm tiền từ nội dung sáng tạo mà không lo ngại về vấn đề bản quyền.</p>
                    <a href="#" class="btn">Chính sách sử dụng</a>
                </div>                
                <div class="ncs-featured">
                    <img src="assets/img/binh yen.png" alt="Featured Release">
                    <div class="featured-info">
                        <span class="featured-release">Featured Release</span>
                        <h2>LUMI Music</h2>
                        <span class="artist">Bình Yên - Vũ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="icons">
        <h2>Follow Us On</h2>
        <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="insta"><i class='bx bxl-instagram-alt'></i></a>
        <a href="#" class="sound"><i class='bx bxl-soundcloud' ></i></a>
        <a href="#" class="spot"><i class='bx bxl-spotify'></i>
        <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
      </div>
</body>
<!-- MAIN JS -->
<script src="assets/js/main.js"></script>
</html>
